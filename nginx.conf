server {
  listen 80;

  # Serve static assets from build
  root   /usr/share/nginx/html;
  index  index.html;

  # Caching for assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

